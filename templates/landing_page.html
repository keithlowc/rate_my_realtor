{% extends 'base.html' %}

{% block content %}
    <div id="intro" class="view">
        <div class="mask">
            <div class="mask rgba-black-strong">

                <!-- Heading -->
                <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">Rate My Realtor</h2>

                <!-- Divider -->
                <hr class="hr-light">

                <!-- Description -->
                <h4 class="white-text my-4">The place where you can rate real estate agents and get to know them.</h4>

                <form class="form-inline my-4 my-lg-4 justify-content-left">
                    <div class="form-group">
                        <input
                            class="form-control mr-lg-2 input-lg"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                            name='search'
                            value="{{search_term}}">
                        </div>
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Search Realtor</button>
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
