<!-- templates/signup.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-right">
      <button class="btn btn-primary" type="submit">Sign up</button>
    </div>
  </form>
{% endblock %}
